<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //to make objects
        const human= new Object(); //const bhaneko chai variable declare gareko, esma var use garda ni hunxa.
        human.firstName = "Sneha";
        human.secondName = "Shakya";
        human.age = 19;
        document.getElementById("demo").innerHTML="My name is "+ human.firstName+" "+human.secondName+" and I am "+human.age+" years old.";

    </script>
</body>
</html>
